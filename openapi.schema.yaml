        hap_faf_hom:
          type: array
          items:
            type: number
            format: float
          description: |-
            List of filtering allele frequency for each haplogroup restricted to homoplasmic variants,
            haplogroup order: ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'HV', 'I', 'J', 'K', 'L0', 'L1',
