        hapmax_af_het:
          type:
          - string
          - 'null'
          description: Haplogroup with maximum AF_het.
        faf_hapmax_hom:
          type:
          - number
          - 'null'
          format: float
          description: Maximum filtering allele frequency across haplogroups restricted to homoplasmic variants.
    GnomadMtdnaHeteroplasmyInfo:
